<!DOCTYPE html>
<html lang="en">
<head>

  <title>[prototype] to-do-list</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="actions">
      <input 
        type="text"
        id="actions__text-input"

    <ul id="task-list" class="task-list"></ul>
  </div>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
